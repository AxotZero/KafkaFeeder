plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.apache.kafka:kafka-clients:2.8.1"
    implementation "com.beust:jcommander:1.81"
}


application {
    mainClass = 'KafkaFeeder.Main'
}